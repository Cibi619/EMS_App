<div class="container">
    <p>
      <mat-toolbar color="primary">
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button> -->
      <span>Employee Management System</span>
      <span class="example-spacer"></span>
      <button mat-raised-button>Add Employee</button>
    </mat-toolbar>
    </p>
    <div class="search">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input matInput placeholder="" value="Ashok">
      </mat-form-field>
    </div>
    <div class="employee-list">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email ID </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="education">
          <th mat-header-cell *matHeaderCellDef> Education </th>
          <td mat-cell *matCellDef="let element"> {{element.education}} </td>
        </ng-container>
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>
        <ng-container matColumnDef="emp_id">
          <th mat-header-cell *matHeaderCellDef> EMP ID </th>
          <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of employee-details">
      </mat-paginator> -->
    </div>
    <hr><hr>
    <input type="text" [(ngModel)]="value"/>
    <button (click)="onShowOrHide()">Show/Hide</button>
</div>
<app-lifecycle  [value]="value" *ngIf="showLifeCycle"></app-lifecycle>
